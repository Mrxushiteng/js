<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="so" value="搜索">
	<script>
		var so=document.getElementById('so');
		var val=so.value;
		so.onfocus=function () {
			if(this.value==val){
				this.value='';
			}
		}
		so.onblur=function () {
			if(this.value==''){
				this.value=val;
			}
		}
	</script>
</body>
</html>
