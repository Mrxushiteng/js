<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
	cursor:pointer;
	transition:3s;
	display:none;
}
.a{
	display:block;
}.b{
	display:block;
}

	</style>

</head>
<body>
<div class="a"><img src="images/eyenone.png" alt="1" id="a" class="a"></div>
<div class="b"><img src="images/eyesee.png" alt="2" id="b"></div>
<script>
var a=document.getElementById('a');
var b=document.getElementById('b');
a.onclick=function () {
 b.src=this.src;
 this.className='b';
}


</script>
</body>
</html>
